<!DOCTYPE html>
<html>
<head>
    <title>Workout Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>My Workouts</h2>

        <button id="logout-btn" onclick="logout()">Logout</button>

        <form onsubmit="event.preventDefault(); addWorkout();" class="form">
            <input type="text" id="type" placeholder="Exercise Type" />
            <input type="number" id="duration" placeholder="Minutes" />
            <input type="number" id="calories" placeholder="Calories Burned" />
            <input type="number" id="rate" placeholder="Heart Rate" />
            <button type="submit" id="action-btn">Add Workout</button>
        </form>

        <p id="summary"></p>

        <ul id="workout-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
