<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Workouts</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>My Workouts</h2>

        <!-- Logout -->
        <button id="logout-btn">Logout</button>

        <select id="filterDropdown" style="margin: 10px 0;">
            <option value="all" selected>All Exercise Types</option>
        </select>

        <!-- Workout Form -->
        <form id="workout-form" style="margin-top: 15px;">
            <select id="exerciseTypeDropdown">
                <option disabled selected value="">Select Exercise Type</option>
            </select>
            <input type="number" id="duration" placeholder="Minutes" />
            <input type="number" id="calories" placeholder="Calories Burned" />
            <input type="number" id="rate" placeholder="Heart Rate" />
            <button id="action-btn">Add Workout</button>
        </form>

        <!-- Summary -->
        <p id="summary" style="margin-top: 15px;"></p>

        <!-- Workout List -->
        <ul id="workout-list" style="list-style: none; padding-left: 0;"></ul>

        <div id="computed-stats" style="margin-top: 15px; font-weight: 500;"></div>

        <button id="toggle-chart-btn" style="margin-top: 10px;">Switch to Pie Chart</button>

        <!-- Chart Container with fixed height and proper margin -->
        <div style="height: 350px; margin-top: 10px;">
            <canvas id="workoutChart"></canvas>
        </div>

        <button id="download-chart" style="margin-top: 10px;">📥 Download Chart</button>
    </div>

    <!-- JS -->
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
